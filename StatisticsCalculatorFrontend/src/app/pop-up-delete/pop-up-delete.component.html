<mat-dialog-content class="mat-typography">
  <h2>Sind Sie sich sicher, dass Sie Ihre eingegebene Stichprobe löschen wollen?</h2>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" (click)="deleteFormInput()" cdkFocusInitial>Löschen</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Zurück</button>
</mat-dialog-actions>
