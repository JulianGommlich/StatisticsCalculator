<form [formGroup]="ergebnisseFormGroup" *ngIf="ergebnisseFormGroup" id="view2CalculatedValues">
    <h2>Ausgabe:</h2>
    <div id="listOfCalculatedValues">
        <label for="modalValue">Modalwert:</label>
        <input type="text" id="modalValue" formControlName="modalValue" readonly> 
        <br>
        <label for="meanValue">Mittelwert:</label>
        <input type="text" id="meanValue" formControlName="meanValue" readonly>
        <br>
        <label for="medianValue">Median:</label>
        <input type="text" id="medianValue" formControlName="median" readonly>
        <br>
        <label for="varianceValue">Varianz:</label>
        <input type="text" id="varianceValue" formControlName="variance" readonly>
        <br>
        <label for="standardDeviation">Standardabweichung:</label>
        <input type="text" id="standardDeviation" formControlName="standardDev" readonly>
        <br>
        <label for="giniValue">Gini-Koeffizient:</label>
        <input *ngIf="ergebnisseFormGroup.get('giniValue')!.value != '-1'" type="text" id="giniValue" formControlName="giniValue" readonly>
        <input *ngIf="ergebnisseFormGroup.get('giniValue')!.value == '-1'" type="text" id="giniValue" value="Der Gini-Koeffizient konnte nicht berechnet werden." readonly>
    </div>
    <div id="tableQuantile">
        <label for="quantil005">Quantil x<sub>0,05</sub>:</label>
        <input type="text" id="quantil005" formControlName="quantile005" readonly>
        <br>
        <label for="quantil01">Quantil x<sub>0,1</sub>:</label>
        <input type="text" id="quantil01" formControlName="quantile01" readonly>
        <br>
        <label for="quantil025">Quantil x<sub>0,25</sub>:</label>
        <input type="text" id="quantil025" formControlName="quantile025" readonly>
        <br>
        <label for="quantil075">Quantil x<sub>0,75</sub>:</label>
        <input type="text" id="quantil075" formControlName="quantile075" readonly>
        <br>
        <label for="quantil09">Quantil x<sub>0,9</sub>:</label>
        <input type="text" id="quantil09" formControlName="quantile09" readonly>
        <br>
        <label for="quantil095">Quantil x<sub>0,95</sub>:</label>
        <input type="text" id="quantil095" formControlName="quantile095" readonly>
    </div>
    <div>
        <label for="meanAbsoluteDeviation">Mittlere absolute Abweichung (Wert Z):</label>
        <input type="text" id="meanAbsoluteDeviation" formControlName="z" readonly>
    </div>
        
    <div id="4HorsemenOfCharts">
        <app-four-charts></app-four-charts>
    </div>
</form>
