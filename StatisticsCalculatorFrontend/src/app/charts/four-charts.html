<div class="flexContainer">
    <div>
        <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="bcColorScheme"
            [results]="barAndPieChartValues"
            [gradient]="bcGradient"
            [xAxis]="bcShowXAxis"
            [yAxis]="bcShowYAxis"
            [legend]="bcShowLegend"
            [showXAxisLabel]="bcShowXAxisLabel"
            [showYAxisLabel]="bcShowYAxisLabel"
            [xAxisLabel]="bcXAxisLabel"
            [yAxisLabel]="bcYAxisLabel"
            (select)="onSelect($event)">
        </ngx-charts-bar-vertical>
    </div>
    <div>
        <ngx-charts-pie-chart
            [view]="view"
            [scheme]="pcColorScheme"
            [results]="barAndPieChartValues"
            [gradient]="pcGradient"
            [legend]="pcShowLegend"
            [legendPosition]="pcLegendPosition"
            [labels]="pcShowLabels"
            [doughnut]="pcIsDoughnut"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)">
        </ngx-charts-pie-chart>
    </div>
    <div>
        <ngx-charts-line-chart
            [view]="view"
            [scheme]="lceColorScheme"
            [legend]="lceLegend"
            [showXAxisLabel]="lcShowXAxisLabel"
            [showYAxisLabel]="lcShowYAxisLabel"
            [xAxis]="lcShowXAxis"
            [yAxis]="lcShowYAxis"
            [xAxisLabel]="lceXAxisLabel"
            [yAxisLabel]="lceYAxisLabel"
            [timeline]="lcTimeline"
            [results]="empiricalDistributionChartValues"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)">
        </ngx-charts-line-chart>
    </div>
    <div>
        <ngx-charts-line-chart
            [view]="view"
            [scheme]="lclColorScheme"
            [legend]="lclLegend"
            [showXAxisLabel]="lcShowXAxisLabel"
            [showYAxisLabel]="lcShowYAxisLabel"
            [xAxis]="lcShowXAxis"
            [yAxis]="lcShowYAxis"
            [xAxisLabel]="lclXAxisLabel"
            [yAxisLabel]="lclYAxisLabel"
            [timeline]="lcTimeline"
            [results]="lorenzChartValues"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)">
        </ngx-charts-line-chart>
    </div>
</div>
