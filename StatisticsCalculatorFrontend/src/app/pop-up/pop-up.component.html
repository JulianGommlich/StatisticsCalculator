<mat-dialog-content class="mat-typography">

    <div *ngIf="inputData.sampleType=='explizit'"> 
        <h2>Wollen Sie Änderungen vornehmen?</h2>
        <label>Explizite Stichprobe:</label>
        <br>
        <input type="text" id="explicitInput" value="{{inputData.expliziteStichprobe}}">
        <br>
        <label>Absolute Häufigkeit:</label>
        <br>
        <input type="text" id="absoluteFrequencyFix" readonly value="{{inputData.haeufigkeitsverteilung}}"> <!-- inputData.haeufigkeitsverteilung.fehlendesAttribut QwQ -->   
    </div>

    <div *ngIf="inputData.sampleType=='absolut'"> 
        <h2>Wollen Sie Änderungen vornehmen?</h2>
        <label>Absolute Häufigkeit:</label>
        <br>
        <input type="text" id="absoluteFrequencyFix" value="{{inputData.haeufigkeitsverteilung}}"> <!-- inputData.haeufigkeitsverteilung.fehlendesAttribut QwQ -->   
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" (click)="getResults()" cdkFocusInitial>Berechnen</button>
</mat-dialog-actions>
